<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 id="head">Cart</h2>
    <span id="nItems"> You'r Cart is empty :( </span>
    <br>
    <button class="btn-1" onclick="cart()">Show Quantity</button>
    <button class="btn-2" onclick="add1()">Add to Cart </button>
    <button class="btn-3" onclick="add2()">+2</button>
    <button class="btn-4" onclick="add3()">+3</button>
    <button class="btn-5" onclick="order()">Place Order</button>
    <button class="btn-6" onclick="reset()">Reset Cart</button>

    <script src="app.js"></script>
</body>

</html>
